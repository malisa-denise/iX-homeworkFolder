<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>

    <!-- Include the latest version of Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  </head>

  <body>
    <div class="container mt-3">
      <div class="card text-center">
        <div class="card-body">
          <h2 class="mt-3">Task List</h2>
          <hr />
          <h3 class="mt-2">Our simple task list</h3>

          <div class="input-group mt-3 mb-3">
            <input type="text" class="form-control" placeholder="Task" id="task-input" />
            <button class="btn btn-outline-secondary" type="button" id="add-button">+</button>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Task</th>
                        <th>Completed</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="taskList.js"></script>
  </body>
</html>
